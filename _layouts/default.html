<!DOCTYPE html>
<html>

   <head>
      <meta charset='utf-8' />
      <meta http-equiv="X-UA-Compatible" content="chrome=1" />
      <meta name="description" content="Carpentersblocks : A Minecraft mod." />
      <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="icon" href="favicon.ico" type="image/x-icon">
      <script src="javascripts/jquery-2.1.1.min.js"></script>
      <script src="javascripts/bootstrap.min.js"></script>
      <title>Carpenter's Blocks {% if page.title %} - {{ page.title }} {% endif %}</title>
   </head>

   <body>

      <!-- HEADER -->

      <div id="header_wrap" class="outer">
         <header class="inner">

            <div style="float: left;">
               <h1 class="title">Carpenter's Blocks</h1>
               <h2 class="subtitle">Customize your Minecraft world.</h2>
               <section id="nav">
                  <ul class="text-shadow">
                     <li onclick="location.href='index.html'">Index</li>
                     <li onclick="location.href='faq.html'">FAQ</li>
                     <li onclick="location.href='downloads.html'">Downloads</li>
                     <li onclick="location.href='changelog.html'">Changelog</li>
                     <li onclick="location.href='recipes.html'">Recipes</li>
                     <li onclick="location.href='tutorial.html'">Tutorial</li>
                     <li onclick="window.open('https://github.com/Mineshopper/carpentersblocks')">View on GitHub</li>
                  </ul>
               </section>
            </div>

            <img src="images/banner.png" style="width: 150px; padding-left: 20px;"></img>
                  
         </header>
      </div>

      <!-- MAIN CONTENT -->

      <section id="main_content" class="inner">
         {{ content }}
      </section>

      <script type="text/javascript">
         var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
         document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
         try {
            var pageTracker = _gat._getTracker("UA-52814519-1");
            pageTracker._trackPageview();
         } catch(err) {}
         $('.expand').click(function() {
            $(this).next('div').toggle();
         });
         $(function () {
            $('.label').tooltip();
         });         
      </script>

   </body>
   
</html>
